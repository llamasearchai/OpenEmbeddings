name: Bug Report
description: File a bug report to help us improve OpenEmbeddings
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much detail as possible.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Import openembeddings
        2. Run command '...'
        3. See error
      value: |
        1. 
        2. 
        3. 
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: A clear and concise description of what actually happened.
      placeholder: What actually happened?
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Minimal Code Example
      description: Please provide a minimal code example that reproduces the issue
      render: python
      placeholder: |
        import openembeddings
        
        # Your code here
    validations:
      required: false

  - type: textarea
    id: error
    attributes:
      label: Error Message/Stack Trace
      description: If applicable, paste the full error message and stack trace
      render: text
      placeholder: Paste error message here...
    validations:
      required: false

  - type: dropdown
    id: python-version
    attributes:
      label: Python Version
      description: Which Python version are you using?
      options:
        - "3.8"
        - "3.9"
        - "3.10"
        - "3.11"
        - "3.12"
        - "Other (specify in additional context)"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: Which operating system are you using?
      options:
        - "Linux"
        - "macOS"
        - "Windows"
        - "Other (specify in additional context)"
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: OpenEmbeddings Version
      description: Which version of OpenEmbeddings are you using?
      placeholder: "1.0.0"
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment Details
      description: |
        Please provide additional environment details that might be relevant:
        - GPU/CUDA version (if applicable)
        - Virtual environment type (venv, conda, etc.)
        - Installation method (pip, conda, source)
      placeholder: |
        - GPU: NVIDIA RTX 3080, CUDA 11.8
        - Environment: conda
        - Installation: pip install openembeddings
    validations:
      required: false

  - type: checkboxes
    id: components
    attributes:
      label: Affected Components
      description: Which components are affected by this bug?
      options:
        - label: Dense Embeddings
        - label: Sparse Embeddings
        - label: Hybrid Retrieval
        - label: Re-ranking
        - label: CLI
        - label: Web API
        - label: Evaluation
        - label: Quantization/Optimization
        - label: Docker
        - label: Documentation

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
      placeholder: Any additional information that might help us understand the issue...
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have provided a minimal code example to reproduce the issue
          required: false
        - label: I have included the full error message and stack trace
          required: false
        - label: I am willing to help test a fix for this issue
          required: false 